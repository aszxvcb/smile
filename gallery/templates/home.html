<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div style="background-color: aqua; text-align: center; " class="page-header">
                    <h1 style="background-color: antiquewhite; border-style: solid; " >Smile:)</h1>
                    <h2 style="margin-block-start:0em; margin-block-end: 0em; border-bottom-style: solid; border-top-style: solid;">Get Your Photo!</h2>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="margin-block-start:0em; margin-block-end: 0em;">
                            
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="container" style="display:flex; flex-direction:row; justify-content: center; align-items: center; height:10em">
                            <button type="button" id="btn-upload" style="border-style:solid; border-width: 1px; padding:1em">
                                Upload
                            </button>
                            <button type="button" id="btn-download" style="border-style:solid; border-width: 1px; padding:1em; margin-left: 2em;">
                                Download
                            </button>
                            <input type="file" accept="image/*"  id="file" hidden onchange="changeValue(this)"/>
                        </div>
                    </div>
                    <div class="panel-footer">
                        panel-footer.!
                    </div>
                </div>
        </div>
        {% comment %} <script type="text/javascript" src="{% static 'smile/js/home.js' %}"> {% endcomment %}
        <script>

$('#btn-upload').click(function (e){
    console.log("check");
    e.preventDefault();
    $('#file').click();
});

function changeValue(obj){
    alert(obj.value);
}
        </script>

    </body>
</html>
