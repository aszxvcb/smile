{% extends 'base.html' %}

{% block content %} 

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            {% for photo in photos.all %}
                {% if photo.image %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ photo.image.url }}" alt=" {{ photo.owner.username }}" 
                        style="width:100%; height:50vh; object-fit:cover;">
                        <div class="card-body">
                            <h6>created: {{ photo.created_date }}</h6>
                            <p class="card-text"> {{ photo.owner.username }}</p>
                            <p class="card-text"> {{ photo.image.url }}</p>
                            <p class="card-text"> instance : {{ photo.image.instance }}</p>
                            <p class="card-text"> {{ photo.image.name }}</p>

                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
