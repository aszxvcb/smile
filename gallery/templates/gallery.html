{% extends 'base.html' %}

{% block content %} 

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            {% for photo in photos.all %}
                <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ photo.image.url }}" alt=" {{ photo.owner }}">
                    <div class="card-body">
                    <h6>created: {{ photo.created_date }}</h6>
                    <p class="card-text">{{ photo.owner }}</p>
                    </div>
                </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
